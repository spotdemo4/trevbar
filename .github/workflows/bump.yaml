name: bump

on:
  schedule:
    - cron: '0 22 * * 1-5' # every weekday at 22:00 UTC
  workflow_dispatch:
    inputs:
      force:
        description: 'Force bump'
        required: false
        type: choice
        default: 'true'
        options:
          - 'true'
          - 'false'

concurrency:
  group: release

permissions:
  contents: read

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@e2fa614def25ff8e1ba97f43825b1dc198792423 # v1.8.13
        with:
          app_id: ${{ vars.CLIENT_ID }}
          app_key: ${{ secrets.PRIVATE_KEY }}
          fetch_depth: 0

      - name: Bump
        uses: spotdemo4/bumper@32534ba92eb765a5dd0d22d2ee2064748d0a2042 # v0.2.5
        with:
          force: ${{ inputs.force }}
