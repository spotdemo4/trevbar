name: check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        id: init
        uses: spotdemo4/nix-init@8ea47d849953af36820bf44487a3ce7baf08e25e # v1.14.0

      - name: Run checks
        if: ${{ steps.init.outputs.duplicate != 'true' }}
        run: nix flake check
